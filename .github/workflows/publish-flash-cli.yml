name: Publish flash-cli to crates.io

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish flash-lib
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          set +e
          output=$(cargo publish --manifest-path flash-lib/Cargo.toml --locked 2>&1)
          status=$?
          echo "$output"
          if [ $status -ne 0 ] && ! echo "$output" | grep -q "already uploaded"; then
            exit $status
          fi
          set -e

      - name: Publish flash-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          set +e
          output=$(cargo publish --manifest-path flash-cli/Cargo.toml --locked 2>&1)
          status=$?
          echo "$output"
          if [ $status -ne 0 ] && ! echo "$output" | grep -q "already uploaded"; then
            exit $status
          fi
          set -e
